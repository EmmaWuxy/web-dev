<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
</head>
<body>
    <!-- method = "GET" sends information to the server by hashing form to a query string to the url, 
        method = "POST" will not show the information on the url-->
    <form method="GET">
        First Name: <input type="text" name="firstname" required><br>
        Last Name: <input type="text" name="lastname" required><br>
        Email: <input type="email" name="password" required><br>
        Password: <input type="password" name="password" min="5"><br>
        Birthday: <input type="date" name="birthday"><br>

        Gender: <br>
        <input type="radio" name="gender" value="male">Male<br>
        <input type="radio" name="gender" value="male">Female<br>
        <input type="radio" name="gender" value="male">Other<br>
        
        Pets: <br>
        <input type="checkbox" name="cat"> Cat <br>
        <input type="checkbox" name="dog"> Dog <br>

        Cars: <br>
        <select name="cars">
            <option value="volvo" name="volvo">Volvo</option>
            <option value="Auti" name="audi">Auti</option>
        </select><br>

        <input type="submit" value="Register!">
        <input type="reset" value="Reset the form">
    </form>
</body>
</html>
